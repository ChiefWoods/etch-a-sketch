<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="tab-left">
      <button class="erase">Erase</button>
      <button class="fill">Fill</button>
      <input class="color" type="color" value="#000000">
      <button class="rgb">RGB</button>
      <button class="shade">Shade</button>
    </div>
    <div class="sketch">
      <h1 class="name">Etch - A - Sketch</h1>
      <div class="canvas"></div>
      <div class="knobs">
        <div class="knob-left"></div>
        <div class="knob-right"></div>
      </div>
    </div>
    <div class="tab-right">
      <div class="size">Size : 16</div>
      <button class="clear">Clear</button>
      <button class="resize">Resize</button>
    </div>
  </div>
</body>

</html>
